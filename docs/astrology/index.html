<style>
.astrology-hero {
    text-align: center;
    padding: var(--space-3xl) 0;
    margin-bottom: var(--space-2xl);
    position: relative;
}

.astrology-hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 1px;
    height: 60px;
    background: linear-gradient(to bottom, transparent, var(--color-border-strong));
}

.astrology-hero::after {
    content: '☉';
    position: absolute;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.5rem;
    color: var(--color-text-muted);
    opacity: 0.4;
}

.astrology-title {
    font-family: var(--font-serif);
    font-size: 3.5rem;
    font-weight: 400;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--color-text);
    margin-bottom: var(--space-md);
    margin-top: var(--space-xl);
}

.astrology-subtitle {
    font-family: var(--font-serif);
    font-size: 1.15rem;
    font-weight: 400;
    font-style: italic;
    color: var(--color-text-secondary);
    letter-spacing: 0.02em;
}

.zodiac-band {
    display: flex;
    justify-content: center;
    gap: var(--space-sm);
    margin: var(--space-2xl) 0;
    font-size: 1.1rem;
    color: var(--color-text-muted);
    opacity: 0.5;
    letter-spacing: 0.3em;
    font-family: "Noto Sans Symbols 2", "Segoe UI Symbol", sans-serif;
    font-variant-emoji: text;
}

.categories-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: var(--space-lg);
    max-width: 800px;
    margin: 0 auto;
}

.category-card {
    position: relative;
    display: block;
    padding: var(--space-2xl) var(--space-xl);
    background: var(--color-bg-elevated);
    border: 1px solid var(--color-border);
    text-decoration: none;
    transition: all var(--transition-base);
    overflow: hidden;
}

.category-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, var(--color-accent), transparent);
    opacity: 0;
    transition: opacity var(--transition-base);
}

.category-card:hover {
    border-color: var(--color-border-strong);
    transform: translateY(-2px);
    box-shadow: 0 8px 32px var(--color-shadow);
}

.category-card:hover::before {
    opacity: 1;
}

.category-symbol {
    font-size: 2.5rem;
    color: var(--color-text-muted);
    margin-bottom: var(--space-lg);
    display: block;
    transition: color var(--transition-base);
    font-family: "Noto Sans Symbols 2", "Segoe UI Symbol", sans-serif;
    font-variant-emoji: text;
}

.category-card:hover .category-symbol {
    color: var(--color-accent);
}

.category-name {
    font-family: var(--font-serif);
    font-size: 1.5rem;
    font-weight: 500;
    color: var(--color-text);
    margin-bottom: var(--space-xs);
    letter-spacing: 0.05em;
}

.category-name-en {
    font-family: var(--font-sans);
    font-size: 0.75rem;
    font-weight: 400;
    color: var(--color-text-muted);
    text-transform: uppercase;
    letter-spacing: 0.15em;
    margin-bottom: var(--space-md);
    display: block;
}

.category-desc {
    font-size: 0.9rem;
    color: var(--color-text-secondary);
    line-height: 1.6;
    margin-bottom: var(--space-md);
}

.category-count {
    font-family: var(--font-mono);
    font-size: 0.75rem;
    color: var(--color-text-muted);
}

.category-arrow {
    position: absolute;
    bottom: var(--space-xl);
    right: var(--space-xl);
    font-size: 1.25rem;
    color: var(--color-text-muted);
    transition: all var(--transition-base);
    opacity: 0;
}

.category-card:hover .category-arrow {
    opacity: 1;
    transform: translateX(4px);
    color: var(--color-accent);
}

@media (max-width: 640px) {
    .categories-grid {
        grid-template-columns: 1fr;

        letter-spacing: 0.1em;
    }

    .zodiac-band {
        font-size: 0.9rem;
        letter-spacing: 0.2em;
    }
}
