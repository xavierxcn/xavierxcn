        font-size: 14px;
        font-weight: 500;
        cursor: pointer;

    .btn-primary {
        background: var(--tool-primary);
        color: white;

    .btn-primary:hover {
        background: var(--tool-primary-dark);
    }

    .btn-secondary {
        background: var(--tool-surface);
        color: var(--tool-text-muted);
        border: 1px solid var(--tool-border);
    }

    .btn-secondary:hover {
        background: var(--tool-bg);
        color: var(--tool-text);
    }

    .btn svg {
        width: 16px;
        height: 16px;
    }

    /* Editor container - side by side */
    .editor-wrapper {
        flex: 1;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        min-height: 0;
    }

    .pane {
        display: flex;
        flex-direction: column;
        background: var(--tool-surface);
        border: 1px solid var(--tool-border);
        border-radius: 12px;
        overflow: hidden;
    }

    .pane-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 16px;
        background: #f8fafc;
        border-bottom: 1px solid var(--tool-border);
        flex-shrink: 0;
    }

    .pane-title {
        font-size: 14px;
        font-weight: 600;
        color: var(--tool-text);
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .pane-title svg {
        width: 16px;
        height: 16px;
        color: var(--tool-text-muted);
    }

    .char-count {
        font-size: 12px;
        color: var(--tool-text-muted);
    }

    .pane-body {
        flex: 1;
        overflow: hidden;
        display: flex;
    }

    #markdown-input {
        width: 100%;
        height: 100%;
        padding: 16px;
        border: none;
        resize: none;

        font-size: 14px;
        line-height: 1.6;
        color: var(--tool-text);
        background: var(--tool-surface);
    }

    #markdown-input:focus {
        outline: none;
    }

    #markdown-input::placeholder {
        color: var(--tool-text-muted);
    }

    /* Preview area */
    #wechat-preview {
        padding: 20px 24px;
        overflow-y: auto;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        font-size: 16px;
        line-height: 1.8;
        width: 100%;

    #wechat-preview:empty::before,
    #wechat-preview .placeholder {

        color: var(--tool-text-muted);
        text-align: center;
        display: block;
        padding: 60px 20px;

    /* Toast notification */
    .toast {
        position: fixed;
        bottom: 24px;
        left: 50%;
        transform: translateX(-50%) translateY(100px);
        padding: 12px 24px;
        background: var(--tool-text);
        color: white;
        border-radius: 8px;
        font-size: 14px;
        opacity: 0;
        transition: all 0.3s ease;
        z-index: 1000;
    }

    .toast.show {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
    }

        background: var(--tool-success);
    }

        background: var(--tool-error);

        }

        .toolbar-right {
            width: 100%;
            justify-content: center;
        }
    }

            th: 'padding: 12px 16px; background: #111827; color: white; font-weight: 600; text-align: left; font-size: 14px;',
            td: 'padding: 12px 16px; border: 1px solid #e5e7eb; color: #374151;',
            img: 'max-width: 100%; height: auto; border-radius: 4px; border: 1px solid #e5e7eb; margin: 16px 0;',
            hr: 'margin: 32px 0; border: none; border-top: 2px solid #e5e7eb;',
        },
        // 清新自然 - 绿色主题，适合生活类文章
        nature: {
            h1: 'font-size: 26px; font-weight: 700; color: #065f46; margin: 32px 0 16px; text-align: center; position: relative;',
            h2: 'font-size: 21px; font-weight: 600; color: #047857; margin: 28px 0 14px; padding: 8px 16px; background: linear-gradient(90deg, #d1fae5 0%, transparent 100%); border-radius: 8px;',
            h3: 'font-size: 18px; font-weight: 600; color: #059669; margin: 24px 0 12px;',
            h4: 'font-size: 16px; font-weight: 600; color: #10b981; margin: 20px 0 10px;',
            p: 'margin: 16px 0; line-height: 2.1; color: #374151; font-size: 15px; letter-spacing: 0.3px;',
            a: 'color: #059669; text-decoration: none; border-bottom: 2px solid #a7f3d0;',
            strong: 'font-weight: 700; color: #065f46;',
            em: 'font-style: italic; color: #6b7280; background: linear-gradient(to bottom, transparent 60%, #fef3c7 60%);',
            del: 'text-decoration: line-through; color: #9ca3af;',
            blockquote: 'margin: 20px 0; padding: 20px 24px; background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%); border-left: 4px solid #10b981; border-radius: 0 16px 16px 0; color: #065f46;',
            ul: 'margin: 16px 0; padding-left: 0; list-style: none;',
            ol: 'margin: 16px 0; padding-left: 24px;',
            li: 'margin: 10px 0; line-height: 2; color: #374151; padding-left: 28px; position: relative;',
            code: 'background: #d1fae5; color: #065f46; padding: 3px 8px; border-radius: 6px; font-family: "SF Mono", monospace; font-size: 13px;',
            pre: 'margin: 20px 0; padding: 20px; background: linear-gradient(135deg, #064e3b 0%, #065f46 100%); border-radius: 16px; overflow-x: auto; box-shadow: 0 4px 20px rgba(6, 95, 70, 0.2);',
            preCode: 'font-family: "SF Mono", Menlo, monospace; font-size: 13px; line-height: 1.7; color: #d1fae5; background: transparent; padding: 0;',
            table: 'width: 100%; border-collapse: separate; border-spacing: 0; margin: 20px 0; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 10px rgba(16, 185, 129, 0.1);',
            th: 'padding: 14px 16px; background: linear-gradient(135deg, #059669 0%, #10b981 100%); color: white; font-weight: 600; text-align: left;',
            td: 'padding: 12px 16px; border-bottom: 1px solid #d1fae5; color: #374151; background: #f0fdf4;',
            img: 'max-width: 100%; height: auto; border-radius: 16px; box-shadow: 0 8px 30px rgba(16, 185, 129, 0.15); margin: 20px 0;',
            hr: 'margin: 36px auto; border: none; width: 80px; height: 4px; background: linear-gradient(90deg, #10b981, #34d399); border-radius: 4px;',
        }
    };

    class MD2WeChat {
        constructor() {
            this.currentTheme = 'default';
            this.debounceTimer = null;
            this.mermaidCounter = 0;
        }

        init() {
            this.setupMarked();

            if (typeof mermaid !== 'undefined') {
                mermaid.initialize({
                    startOnLoad: false,
                    theme: 'default',
                    securityLevel: 'loose',
                });
            }

            this.bindEvents();
            this.updateCharCount();
        }

        setupMarked() {
            const renderer = new marked.Renderer();
            const self = this;

            renderer.code = function(code, language) {
                const codeText = typeof code === 'object' ? code.text : code;
                const lang = typeof code === 'object' ? code.lang : language;

                if (lang === 'mermaid') {
                    const id = `mermaid-${self.mermaidCounter++}`;
                    return `<div class="mermaid-placeholder" data-mermaid-id="${id}" data-mermaid-code="${encodeURIComponent(codeText)}"></div>`;
                }

                let highlighted = codeText;
                if (typeof hljs !== 'undefined' && lang && hljs.getLanguage(lang)) {
                    try {
                        highlighted = hljs.highlight(codeText, { language: lang }).value;
                    } catch (e) {
                        console.warn('Highlight error:', e);
                    }
                } else {
                    highlighted = self.escapeHtml(codeText);
                }

                const theme = themes[self.currentTheme];
                return `<pre style="${theme.pre}"><code style="${theme.preCode}">${highlighted}</code></pre>`;
            };

            renderer.codespan = function(code) {
                const text = typeof code === 'object' ? code.text : code;
                const theme = themes[self.currentTheme];
                return `<code style="${theme.code}">${self.escapeHtml(text)}</code>`;
            };

            // Custom list item renderer
            renderer.listitem = function(text) {
                const content = typeof text === 'object' ? text.text : text;
                return `<li>${content}</li>`;
            };

            marked.setOptions({
                renderer: renderer,
                gfm: true,
                breaks: true,
            });
        }

        bindEvents() {
            const input = document.getElementById('markdown-input');
            const themeSelect = document.getElementById('theme-select');
            const copyBtn = document.getElementById('copy-btn');
            const clearBtn = document.getElementById('clear-btn');

            if (input) {
                input.addEventListener('input', () => {
                    this.debouncedRender();
                    this.updateCharCount();
                });
            }

            if (themeSelect) {
                themeSelect.addEventListener('change', (e) => {
                    this.currentTheme = e.target.value;
                    this.render();
                });
            }

            if (copyBtn) {
                copyBtn.addEventListener('click', () => this.copyToClipboard());
            }

            if (clearBtn) {
                clearBtn.addEventListener('click', () => this.clear());
            }
        }

        updateCharCount() {
            const input = document.getElementById('markdown-input');
            const counter = document.getElementById('char-count');
            if (input && counter) {
                counter.textContent = `${input.value.length} 字符`;
            }
        }

        debouncedRender() {
            clearTimeout(this.debounceTimer);
            this.debounceTimer = setTimeout(() => this.render(), 300);
        }

        async render() {
            const input = document.getElementById('markdown-input');
            const preview = document.getElementById('wechat-preview');

            if (!input || !preview) return;

            const markdown = input.value;
            if (!markdown.trim()) {
                preview.innerHTML = '<p style="color: #999; text-align: center; padding: 60px 20px;">预览区域</p>';
                return;
            }

            this.mermaidCounter = 0;
            let html = marked.parse(markdown);
            html = this.applyInlineStyles(html);
            preview.innerHTML = html;
            await this.renderMermaidDiagrams(preview);
        }

        applyInlineStyles(html) {
            const theme = themes[this.currentTheme];
            const doc = new DOMParser().parseFromString(`<div>${html}</div>`, 'text/html');
            const root = doc.body.firstChild;

            const styleMap = {
                'h1': theme.h1, 'h2': theme.h2, 'h3': theme.h3, 'h4': theme.h4, 'h5': theme.h4, 'h6': theme.h4,
                'p': theme.p, 'a': theme.a, 'strong': theme.strong, 'b': theme.strong,
                'em': theme.em, 'i': theme.em, 'del': theme.del, 's': theme.del,
                'blockquote': theme.blockquote, 'ul': theme.ul, 'ol': theme.ol, 'li': theme.li,
                'table': theme.table, 'th': theme.th, 'td': theme.td, 'img': theme.img, 'hr': theme.hr,
            };

            for (const [tag, style] of Object.entries(styleMap)) {
                root.querySelectorAll(tag).forEach(el => {
                    const existingStyle = el.getAttribute('style') || '';
                    el.setAttribute('style', style + existingStyle);
                });
            }

            // Add bullet points for unordered list items
            root.querySelectorAll('ul > li').forEach((el, index) => {
                const bulletColors = {
                    default: '#007AFF',
                    elegant: '#16a085',
                    tech: '#0ea5e9',
                    business: '#111827',
                    nature: '#10b981'
                };
                const color = bulletColors[this.currentTheme] || '#007AFF';
                const existingStyle = el.getAttribute('style') || '';
                el.innerHTML = `<span style="position: absolute; left: 0; color: ${color}; font-weight: bold;">•</span>` + el.innerHTML;
            });

            // Add numbers for ordered list items
            root.querySelectorAll('ol > li').forEach((el, index) => {
                const numColors = {
                    default: '#007AFF',
                    elegant: '#16a085',
                    tech: '#0ea5e9',
                    business: '#111827',
                    nature: '#10b981'
                };
                const color = numColors[this.currentTheme] || '#007AFF';
                const existingStyle = el.getAttribute('style') || '';
                el.setAttribute('style', existingStyle + ` color: ${color};`);
            });

            root.querySelectorAll('blockquote p').forEach(el => {
                el.setAttribute('style', 'margin: 0; line-height: 1.9;');
            });

            // Style table rows with alternating colors
            root.querySelectorAll('tr:nth-child(even) td').forEach(el => {
                const existingStyle = el.getAttribute('style') || '';
                el.setAttribute('style', existingStyle + ' background: #f9fafb;');
            });

            return root.innerHTML;
        }

        async renderMermaidDiagrams(container) {
            const placeholders = container.querySelectorAll('.mermaid-placeholder');

            for (const placeholder of placeholders) {
                const id = placeholder.getAttribute('data-mermaid-id');
                const code = decodeURIComponent(placeholder.getAttribute('data-mermaid-code'));

                try {
                    if (typeof mermaid !== 'undefined') {
                        const { svg } = await mermaid.render(id, code);
                        placeholder.outerHTML = `<div style="text-align: center; margin: 24px 0; padding: 20px; background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%); border-radius: 12px;">${svg}</div>`;
                    }
                } catch (e) {
                    console.error('Mermaid render error:', e);
                    placeholder.outerHTML = `<pre style="color: #dc2626; padding: 16px; background: #fef2f2; border-radius: 8px; border-left: 4px solid #dc2626;">Mermaid 渲染错误: ${this.escapeHtml(e.message || '未知错误')}</pre>`;
                }
            }
        }

        async copyToClipboard() {
            const preview = document.getElementById('wechat-preview');
            if (!preview) return;

            try {
                const html = preview.innerHTML;
                const blob = new Blob([html], { type: 'text/html' });
                const richTextItem = new ClipboardItem({
                    'text/html': blob,
                    'text/plain': new Blob([preview.innerText], { type: 'text/plain' })
                });
                await navigator.clipboard.write([richTextItem]);
                this.showToast('已复制到剪贴板', 'success');
            } catch (e) {
                try {
                    await navigator.clipboard.writeText(preview.innerHTML);
                    this.showToast('已复制 HTML 代码', 'success');
                } catch (e2) {
                    console.error('Copy failed:', e2);
                    this.showToast('复制失败，请手动复制', 'error');
                }
            }
        }

        clear() {
            const input = document.getElementById('markdown-input');
            const preview = document.getElementById('wechat-preview');

            if (input) input.value = '';
            if (preview) preview.innerHTML = '<p style="color: #999; text-align: center; padding: 60px 20px;">预览区域</p>';
            this.updateCharCount();
        }

        showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            if (!toast) return;

            toast.textContent = message;
            toast.className = `toast ${type} show`;

            setTimeout(() => {
                toast.className = 'toast';
            }, 2000);
        }

        escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    }

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
        const md2wechat = new MD2WeChat();
        md2wechat.init();
    });
</script>
