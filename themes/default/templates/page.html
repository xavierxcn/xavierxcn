{% extends "base.html" %}

{% block title %}{{ page.title }} - {{ site.title }}{% endblock %}

{% block content %}
<article class="page">
    <header class="page-header">
        <h1>{{ page.title }}</h1>
    </header>

    <div class="page-content">
        {{ page.content | safe }}
    </div>
</article>
{% endblock %}
