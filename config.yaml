# Site Configuration
site:
  title: "Xavier's Blog"
  description: "A personal blog about technology and life"
  author: "Xavier Fan"
  url: "https://xavierxcn.github.io"
  base_path: "/xavierxcn"  # 项目站点的基础路径，用户站点设为 ""
  language: "zh-CN"

# Build Configuration
build:
  content_dir: "content"
  output_dir: "docs"
  theme: "default"

# Theme Configuration
theme:
  name: "default"

# Markdown Configuration
markdown:
  syntax_highlight: true
  syntax_theme: "base16-ocean.dark"
  mermaid: true
  math: true

# Pagination
pagination:
  posts_per_page: 10

# Navigation
nav:
  - title: "首页"
    url: "/"
  - title: "工具"
    url: "/tools/"
  - title: "归档"
    url: "/archive/"
  - title: "关于"
    url: "/about/"
